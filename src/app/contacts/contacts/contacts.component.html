<div class="container">
    <div class="contacts_row">
        <div class="space_between">
            <h3 class=".mat-h3, .mat-subheading-2 profile_name">Contacts</h3>
            <mat-button-toggle-group appearance="legacy" value='list' name="fontStyle" aria-label="Font Style" #list_toggle>
                <mat-button-toggle value="list">List</mat-button-toggle>
                <mat-button-toggle value="cards">Cards</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <mat-form-field>
            <button mat-icon-button matPrefix (click)="hide = !hide">
                <mat-icon>search</mat-icon>
            </button>
            <input matInput placeholder="Looking for someone..." type='text'>
        </mat-form-field>
        <app-horizontal-list-contacts *ngIf="list_toggle.value !== 'cards'"></app-horizontal-list-contacts>
        <app-cards-list-contacts *ngIf="list_toggle.value === 'cards'"></app-cards-list-contacts>
    </div>
</div>
